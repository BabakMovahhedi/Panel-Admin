<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/bootstrap.fa.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mynav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top bg-info">
              <a
                href="#"
                class="navbar-brand text-center d-block text-white mx-auto py-3 mb-4 bottom-border"
              >
                بابک
              </a>
              <div class="bottom-border pb-3">
                <img
                  src="./image/profile (2).jpg"
                  class="rounded-circle ml-3"
                  style="width: 50px"
                  alt=""
                />
                <a class="text-white" href="">بابک موحدی</a>
              </div>
              <ul class="nav-bar list-unstyled flex-column mt-4">
                <li class="nav-item current">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-house ml-3"></i>
                    داشبورد
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-person-bounding-box ml-3"></i>
                    پروفایل
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-graph-up-arrow"></i>
                    تحلیل
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-cart-check-fill"></i>
                    فروش
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-envelope-exclamation-fill"></i>
                    پیام
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-bar-chart-line"></i>
                    نمودارها
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-table"></i>
                    جدول
                  </a>
                </li>
                <li class="nav-item sid-link">
                  <a href="" class="nav-link text-white p-3">
                    <i class="bi bi-gear"></i>
                    تنظیمات
                  </a>
                </li>
              </ul>
            </div>
            <div
              class="col-xl-10 col-lg-9 col-md-8 fixed-top me-auto py-2 bg-dark"
            >
              <div class="row">
                <div class="col-md-4">
                  <h4 class="text-light">داشبورد</h4>
                </div>
                <div class="col-md-5">
                  <form class="my-3 my-md-0" action="">
                    <div class="input-group">
                      <button class="btn btn-outline-secondary search-btn">
                        <i class="bi bi-search text-danger"></i>
                      </button>

                      <input
                        type="text"
                        placeholder="جستجو..."
                        class="form-control rounded search-input"
                      />
                    </div>
                  </form>
                </div>
                <div class="col-md-3">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="" class="nav-link"
                        ><i class="bi bi-chat-dots-fill text-light"></i
                      ></a>
                    </li>
                    <li class="nav-item">
                      <a href="" class="nav-link"
                        ><i class="bi bi-bell text-light"></i>
                      </a>
                    </li>
                    <li class="nav-item mr-auto">
                      <a href="#logout" data-bs-toggle="modal" class="nav-link">
                        <i class="bi bi-box-arrow-right text-danger"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Js code  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
